<ion-view title="{{competition.name}}">
    <ion-content has-header="true" padding="true">

        <table class="participant_rating_table" data-ng-repeat="crit_group in crit_groups">
            <caption>{{crit_group.name}}</caption>
            <thead>
            <tr>
                <th class="lo"></th>
                <th data-ng-repeat="adjucator in adjucators">{{adjucator.username}}</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="criterion in crit_group.criteria">
                <th>{{criterion.name}}</th>
                <td data-ng-repeat="adjucator in adjucators" class="rating">
                    <span class="streicher" style="display: {{ ratings[criterion.id][adjucator.adjucator_id] == -1 ? 'inline' : 'none' }}">Streicher</span>
                    <span class="rating" style="display: {{ ratings[criterion.id][adjucator.adjucator_id] == -1 ? 'none' : 'inline' }}">
                        {{ratings[criterion.id][adjucator.adjucator_id]}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

    </ion-content>
</ion-view>
