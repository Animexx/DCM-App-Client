<ion-view title="Administration">
    <ion-content data-has-header="true" padding="true">


        <form class="list">
            <label class="item item-input">
                <span class="input-label">Benutzername</span>
                <input type="text" data-ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Passwort Ã¤ndern</span>
                <input type="password" data-ng-model="user.password_new">
            </label>

            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" data-ng-model="is_adjucator">
                </label>
                Kann abstimmen
            </div>
            <div style="text-align: center;">
                <button class="button button-positive" data-ng-click="doUpdateUser(user.username, user.password_new, is_adjucator)">

                </button>
            </div>
        </form>

    </ion-content>
</ion-view>
