<ion-view title="{{participant.name}}">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider">
                {{participant.name}}
            </div>
            <div class="item item-text-wrap">
                <table class="participant_card">
                    <tr>
                        <th>User-ID:</th>
                        <td>{{participant.user_id}}</td>
                    </tr>
                    <tr data-ng-repeat="prop in participant_properties">
                        <th>{{prop[0]}}</th>
                        <td>{{prop[1]}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <h2>Deine Wertung</h2>

        <div class="ratings_setter card">
            <section data-ng-repeat="criterion in criteria">
                <div class="item item-divider">
                    <div class="rating_na" style="display: {{(ratings[criterion.id] > 0 ? 'none' : 'inherit')}}">- nicht gesetzt -</div>
                    <div class="rating_num" style="display: {{(ratings[criterion.id] > 0 ? 'inherit' : 'none')}}">{{ratings[criterion.id]}}</div>
                    <div class="rating_name">{{criterion.name}}</div>
                </div>
                <div class="item">
                    <div class="range">
                        <i class="icon ion-volume-low"></i>
                        <input type="range" name="criterion[{{criterion.id}}]" min="0" max="{{criterion.max_rating}}" data-ng-model="ratings[criterion.id]">
                        <i class="icon ion-volume-high"></i>
                    </div>
                </div>
            </section>
        </div>
    </ion-content>
</ion-view>
